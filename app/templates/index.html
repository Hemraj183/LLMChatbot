<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuditPartnership Bot</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Highlight.js for code syntax -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark-reasonable.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Main Chat Area -->
        <main class="chat-interface">
            <header class="chat-header">
                <div class="header-content">
                    <div class="brand">
                        <i class="ri-shield-check-fill on-brand"></i> <span class="brand-text">AuditPartnership</span>
                    </div>

                    <div class="model-info">
                        <select id="model-select" class="premium-select">
                            <option value="llama3.1:70b">Llama 3.1 (70B)</option>
                            <option value="qwen2.5-coder:32b">Qwen 2.5 Coder (32B)</option>
                        </select>

                        <div class="divider"></div>

                        <select id="role-select" class="premium-select">
                            <option value="general">General Assistant</option>
                            <option value="data_engineer">Data & AI Engineer</option>
                        </select>
                    </div>
                    <div class="actions">
                        <button class="icon-btn" onclick="resetSession()" title="New Chat">
                            <i class="ri-refresh-line"></i>
                        </button>
                    </div>
                </div>
            </header>

            <div id="chat-history" class="chat-history">
                <!-- Welcome Message -->
                <div class="message assistant">
                    <div class="avatar"><i class="ri-shield-user-fill"></i></div>
                    <div class="content">
                        <p>Hello! I am the AuditPartnership Bot running locally on the DGX server. How can I assist you
                            today?</p>
                    </div>
                </div>
            </div>

            <div class="chat-input-area">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Message AuditPartnership Bot..." rows="1"
                        oninput="autoResize(this)"></textarea>
                    <button id="send-btn" onclick="sendMessage()">
                        <i class="ri-send-plane-fill"></i>
                    </button>
                </div>
                <div class="disclaimer">
                    AI can make mistakes. Please verify important information.
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
